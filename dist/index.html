<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="form-placeholder">
        <form action="" method="post" id="add-book">
            <div class="form-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" autocomplete="off" required>

                <label for="description">Description</label>
                <input type="text" id="description" name="description" autocomplete="off">

                <label for="date">Date</label>
                <input type="datetime" id="date" name="date" autocomplete="off">

                <label for="priority">Priority</label>
                <input type="number" id="priority" name="priority" autocomplete="off">

                <input type="submit" id="submit" name="submit">
            </div>
        </form>
    </div>
    <div class="content"></div>
    
</body>
</html>
