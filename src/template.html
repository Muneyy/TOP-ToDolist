<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <!-- <button class="clear-window">Reset</button> -->
    <div class="whole-container">
        <div class="header">
            <p>To-Do List</p>
        </div>
        <div class="project-sidebar">
            <div class="project-tab">
                <div class="create-project">
                    <form action="" id="add-project">
                        <div class="form-container">
                            <label for="project-title">Project Title</label>
                            <input type="text" id="project-title" name="project-title" autocomplete="off" required placeholder="Title">
                            <input type="submit" id="submit" name="submit">
                        </div>
                    </form>
                </div>
                <div class="content-project">

                </div>
            </div>

        </div>
        <div class="content">
            <div class="form-placeholder">
                <form action="" id="add-todo">
                    <div class="form-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" autocomplete="off" required placeholder="Title">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" autocomplete="off" required placeholder="Description">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" autocomplete="off" required placeholder="2018-07-22">
                        <label for="priority">Priority</label>
                        <input type="number" id="priority" name="priority" autocomplete="off" required placeholder="1">
                        <input type="submit" id="submit" name="submit">
                    </div>
                </form>
            </div>
            <div class="content-todo">
                <p>Start by creating your very first project on the panel there on the left!</p>
        </div>
    </div>
    
</body>
</html>
